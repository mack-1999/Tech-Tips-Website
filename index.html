<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Css Linked -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>YaarMe</title>
</head>
<body>
  <!-- Head Section -->
  <div class="header">
    <div class="back-btn"><i class='bx bx-arrow-back'></i></div>
    <div class="dots"><i class='bx bx-dots-vertical-rounded'></i></div>
  </div>
  <!-- Head Section Ending -->

  <section class="Main-Section">
    
    <!-- Cover And Profile Image -->
    <div class="cover-img">
    <img src="https://coverfiles.alphacoders.com/372/37275.jpg" alt="">
    </div>

    <div class="profile-pic">
        <img src="https://raw.githubusercontent.com/mack-1999/YaarMe/master/Img/Yaarme-logo.png" alt="">
        <h4><i class='bx bx-check'></i>Following</h4>
    </div>
    <!-- Cover And Profile Image -->

    <!-- Profile-Info -->

    <div class="profile-info">
        <h1>YaarMe</h1>
        <h5>Information Services | Raipur, Chhattisgarh <br> 82 followers</h5>
        <h4>Building the world's most luxurious social media.</h4>
    </div>

    <!-- Profile Info Ending -->

    <!-- Visit Website Button -->

    <div class="visit-button">
        <button class="visit-btn">VISIT WEBSITE <i class='bx bx-link-external'></i></button>
    </div>

    <!-- Visit Website Button Ending -->

  </section>
  
</body>
     
    <script src="./Javascript/main.js"></script>

</html>
