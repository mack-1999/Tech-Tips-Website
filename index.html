<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Css Linked -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>YaarMe</title>
</head>
<body>
  <!-- Head Section -->
  <div class="header">
    <div class="back-btn"><i class='bx bx-arrow-back'></i></div>
    <form class="searchform group">
      <label for="search-box">
        <h2><span class='bx bx-search'></span></h2>
      </label>
      <input type="search" id="search-box" placeholder="YaarMe">
    </form>

    <div class="dots"><i class='bx bx-dots-vertical-rounded'></i></div>
  </div>
  <!-- Head Section Ending -->

  <section class="Main-Section">
    
    <!-- Cover And Profile Image -->
    <div class="cover-img">
    <img src="https://coverfiles.alphacoders.com/372/37275.jpg" alt="">
    </div>

    <div class="profile-pic">
        <img src="https://raw.githubusercontent.com/mack-1999/YaarMe/master/Img/Yaarme-logo.png" alt="">
        <h4><i class='bx bx-check'></i>Following</h4>
    </div>
    <!-- Cover And Profile Image -->

    <!-- Profile-Info -->

    <div class="profile-info">
        <h1>YaarMe</h1>
        <h5>Information Services | Raipur, Chhattisgarh <br> 100 followers</h5>
        <h4>Building the world's most luxurious social media.</h4>
    </div>

    <!-- Profile Info Ending -->

    <!-- Visit Website Button -->

    <div class="visit-button">
        <button type="button" class="visit-btn" onclick="window.open('https://yaarme.com/login/')">VISIT WEBSITE <i class='bx bx-link-external'></i></button>
    </div>

    <!-- Visit Website Button Ending -->

    <!-- connections -->
    <div class="connection">
      <div class="group-icon"><img src="./Img/group.png" alt=""></div>
      <div class="con-txt"><h4>2 employees <span>on LinkedIn</span></h4></div>
    </div>

    <!-- Menu -->
    <div class="nav_menu">
      <ul class="nav_list">
          <li class="nav_item"><a href="#" class="nav_link active">HOME</a></li>
          <li class="nav_item"><a href="#" class="nav_link">ABOUT</a></li>
          <li class="nav_item"><a href="#" class="nav_link">JOBS</a></li>
          <li class="nav_item"><a href="#" class="nav_link">PEOPLE</a></li>
      </ul>
    </div>

  </section>
  
</body>
     
    <script src="./Javascript/main.js"></script>

</html>
